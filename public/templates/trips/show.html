<h2>{{tripsShowCtrl.trip.title}} on {{tripsShowCtrl.trip.when}}</h2>
<p>Location: {{tripsShowCtrl.trip.where.formatted_address}}</p>
<p>Invited:</p>
<div ng-repeat="group in tripsShowCtrl.trip.group">
    <li>{{group.displayName}}</li>
</div>
<a class="btn btn-primary"
    ng-href="/trips/{{tripsShowCtrl.trip._id}}/edit"
    ng-show="tripsShowCtrl.trip.user._id === main.currentUser.user_id">Edit Trip</a>
