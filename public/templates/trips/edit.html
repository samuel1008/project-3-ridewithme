<div class="pull-right col-xl-4">
  <a class="btn btn-warning col-xl-2" ng-href="/">Discard Changes</a>
  <a class="btn btn-danger col-xl-2" ng-click="tripsEditCtrl.destroy()">Delete Trip</a>
  <hr>
</div>
<form ng-submit="tripsEditCtrl.update()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="tripsEditCtrl.trip.title">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="tripsEditCtrl.trip.content"></textarea>
  </div>
  <input type="submit" value="Update Trip" class="btn btn-block btn-info">
</form>
