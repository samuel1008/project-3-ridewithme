<form ng-submit="tripsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="tripsNewCtrl.trip.title">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="tripsNewCtrl.trip.content"></textarea>
  </div>
  <input type="submit" value="Create Trip" class="btn btn-block btn-info">
</form>
