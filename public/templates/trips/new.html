<div class="col-md-6">
  <form ng-submit="tripsNewCtrl.create()">
    <div class="form-group">
      <div>
        <input type="text" class="form-control" placeholder="Title" ng-model="tripsNewCtrl.trip.title">
      </div>
      <br />
      <div>
        <P>When are we going?</P>
        <input type="date" ng-model="tripsNewCtrl.trip.when">
      </div>
      <br />
      <div>
        <p>Where are we going?</p>
        <input type="text" g-places-autocomplete ng-model="tripsNewCtrl.trip.where">
      </div>
      <br />
      <div>
        <p>Can you drive?</p>
        <button type="button" class="btn btn-default" ng-click="tripsNewCtrl.addDriver(event); isCollapsed = !isCollapsed">Yes</button>
    	<hr>
      <!-- entering the amount of available seats -->
      	<div uib-collapse="!isCollapsed">
          <p>How many people can you drive?</p>
          <select ng-model='tripsNewCtrl.selectedNumber' ng-options='number for number in tripsNewCtrl.numbers'></select>
      	</div>
      <!-- entering the amount of available seats -->
      </div>
    </div>
      <button type= "submit" class="btn btn-default">Create</button>
  </form>
</div>
<div class="text-center">
  <h1>Friends list</h1>
</div>
<div class="col-md-6 text-center">
  <div ng-repeat="user in tripsNewCtrl.users" ng-class="{hide: hide}">
    <tr>
      <td>{{user.displayName}}</td>
      <div>
        <button ng-click="tripsNewCtrl.group.push(user); hide = true" ng-init="count=0">
        Invite
        </button>
      </div>
      <hr />
    </tr>
  </div>
  <br />
  <div class="text-center">
    <h1>Invite list</h1>
  </div>
  <div ng-repeat="group in tripsNewCtrl.group">
  <div>
    <td>
      {{group.displayName}}
    </td>
</div>
