<div class="col-md-6">
  <form ng-submit="tripsNewCtrl.create()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="tripsNewCtrl.trip.title">
      <input type="date" ng-model="tripsNewCtrl.trip.when">
      <input type="text" g-places-autocomplete ng-model="tripsNewCtrl.trip.where">
    </div>
      <button type= "submit" class="btn btn-default">Create</button>
  </form>
</div>
<div class="text-center">
  <h1>Friends list</h1>
</div>
<div class="col-md-6 text-center">
  <div ng-repeat="user in tripsNewCtrl.users">
    <tr>
      <td>{{user.displayName}}</td>
      <div>
        <button ng-click="tripsNewCtrl.group.push(user)" ng-init="count=0">
        Invite
        </button>
      </div>
    </tr>
  </div>
  <br />
  <div class="text-center">
    <h1>Invite list</h1>
  </div>
  <div ng-repeat="group in tripsNewCtrl.group">
  <div>
    <td>
      {{group.displayName}}
    </td>
  </div>
</div>
