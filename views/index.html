<!DOCTYPE html>
<html lang="en" ng-app="RideWithMe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- font awesome -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- jquery -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.13.4/satellizer.min.js"></script>

  <!-- google maps -->
  <script src='/vendor/lodash/dist/lodash.min.js'></script>
  <script src='/vendor/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src='/vendor/angular-google-maps/dist/angular-google-maps.min.js'></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <!-- accordian -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- date picker -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>

  <!-- custom script (angular app) -->
  <script type="text/javascript" src="scripts/controllers/auth-login.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/auth-logout.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/main.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/trips-index.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/trips-new.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/trips-show.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/trips-edit.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/user-profile.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/user-signup.controller.js"></script>
  <script type="text/javascript" src="scripts/services/user.service.js"></script>
  <script type="text/javascript" src="scripts/routes.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>Ride with me</title>
</head>
<body ng-controller="MainController as main">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Ride with me</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!main.currentUser.isLoggedIn()"><a href="/signup">Sign Up</a></li>
          <li ng-show="!main.currentUser.isLoggedIn()"><a href="/login">Log In</a></li>
          <li ng-show="main.currentUser.isLoggedIn()"><a href="/profile">{{main.currentUser.displayName}}'s Profile</a></li>
          <li ng-show="main.currentUser.isLoggedIn()"><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div ng-view></div>
    </div>
  </div>
</body>
</html>
